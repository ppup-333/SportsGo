<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
.boxes {
    height: 100px;    
}

.div-1 {
    background-color: red;
    width: 50px;
    height: 50px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
}

.div-2 {
    background-color: blue;
    width: 60px;
    height: 60px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

button {
    position: relative;
}
</style>

<title>無標題文件</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){});
function hiden(){
$("#divObj").hide();//hide()函式,實現隱藏,括號裡還可以帶一個時間引數(毫秒)例如hide(2000)以2000毫秒的速度隱藏,還可以帶slow,fast
}
function slideToggle(){
var elem = document.getElementById("bt1"); 
console.log(elem);
	    if (elem.value=="測試切換") {
	    	elem.value = "測試打開"; 
	    	$("#divObj").slideToggle(500);//窗簾效果的切換,點一下收,點一下開,引數可以無,引數說明同上
	    	$("#d2").slideToggle(500);
	    }
	    else {
	    	elem.value = "測試切換"; 
	    	$("#d2").slideToggle(500);
	    	$("#divObj").slideToggle(500);
	    }
}
function show(){
$("#divObj").show();//顯示,引數說明同上
}
function toggle(){
$("#divObj").toggle(500);//顯示隱藏切換,引數可以無,引數說明同上
}
function slide(){
$("#divObj").slideDown();//窗簾效果展開
}
</script>
</head>
<body>
<h3>div裡內容的顯示隱藏特效</h3>
<input type="button" value="隱藏" onclick="hiden()"/>
 <input type="button" value="顯示" onclick="show()"/>
 <input type="button" value="窗簾效果顯示2" onclick="slide()"/>
 <input type="button" id="bt1" value="測試切換" onclick="slideToggle()"/>
  <input type="button" value="隱藏顯示效果切換" onclick="toggle()"/>
<div id="divObj" style="display:none">
        1.測試例子<br/>
        2.測試例子<br/>
        3.測試例子<br/>
        4.測試例子<br/>
        5.測試例子<br/>
        6.測試例子<br/>
        7.測試例子<br/>
        8.測試例子<br/>
        9.測試例子<br/>
        0.測試例子<br/>
    </div>
    
<div id="d2" style="display:none">
        1.測試例子2<br/>
        2.測試例子2<br/>
        3.測試例子2<br/>
        4.測試例子2<br/>
        5.測試例子2<br/>
        6.測試例子2<br/>
        7.測試例子2<br/>
        8.測試例子2<br/>
        9.測試例子2<br/>
        0.測試例子2<br/>
</div>
    
<div class="boxes">
    <div class="div-1">Div 1</div>
    <div class="div-2">Div 2</div>
</div>    

<button class="button-1">Button 1</button>
<button class="button-2">Button 2</button>

<script type='text/javascript'>

    $(document).ready(function() {

$('.button-1').click(function() { 
    $('.div-2').hide(); 
    $('.div-1').show(); 
}); 

$('.button-2').click(function() { 
    $('.div-1').hide(); 
    $('.div-2').show(); 
}); 
    }); 
   </script>
</body>
</html>
